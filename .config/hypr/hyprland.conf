########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1

workspace=DP-1,1
workspace=DP-2,11

wsbind=1,DP-1
wsbind=2,DP-2
wsbind=3,DP-1
wsbind=4,DP-2
wsbind=5,DP-1
wsbind=6,DP-2
wsbind=7,DP-1
wsbind=8,DP-2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = swayidle
exec-once = hyprpaper
exec-once = keepassxc
exec-once = dunst

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dvp,ptf,ru
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 3

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    always_follow_on_dnd = false
    mouse_move_focuses_monitor = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 6
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:^org.keepassxc.KeePassXC$
windowrulev2 = pin,class:^org.keepassxc.KeePassXC$
windowrulev2 = size 60% 60%,class:^org.keepassxc.KeePassXC$
windowrulev2 = center,class:^org.keepassxc.KeePassXC$

windowrulev2 = float,class:^wev$
windowrulev2 = pin,class:^wev$
windowrulev2 = size 10% 10%,class:^wev$
windowrulev2 = center,class:^wev$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, 53, killactive, 
bind = $mainMod SHIFT, 53, exit, 
bind = $mainMod, 29, togglefloating, 
bind = $mainMod, 32, exec, wofi --show drun
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, 40, execr, hyprctl switchxkblayout keyboardio-model-100-keyboard 0
bind = $mainMod, 41, execr, hyprctl switchxkblayout keyboardio-model-100-keyboard 1
bind = $mainMod, 42, execr, hyprctl switchxkblayout keyboardio-model-100-keyboard 2

# Move focus with mainMod + h l j k (layout independent keycodes)
bind = $mainMod, 44, movefocus, l
bind = $mainMod, 33, movefocus, r
bind = $mainMod, 55, movefocus, u
bind = $mainMod, 54, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 14, exec, hyprsome workspace 1
bind = $mainMod, 17, exec, hyprsome workspace 2
bind = $mainMod, 13, exec, hyprsome workspace 3
bind = $mainMod, 18, exec, hyprsome workspace 4
bind = $mainMod, 12, exec, hyprsome workspace 5
bind = $mainMod, 19, exec, hyprsome workspace 6
bind = $mainMod, 11, exec, hyprsome workspace 7
bind = $mainMod, 20, exec, hyprsome workspace 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 14, exec, hyprsome move 1
bind = $mainMod SHIFT, 17, exec, hyprsome move 2
bind = $mainMod SHIFT, 13, exec, hyprsome move 3
bind = $mainMod SHIFT, 18, exec, hyprsome move 4
bind = $mainMod SHIFT, 12, exec, hyprsome move 5
bind = $mainMod SHIFT, 19, exec, hyprsome move 6
bind = $mainMod SHIFT, 11, exec, hyprsome move 7
bind = $mainMod SHIFT, 20, exec, hyprsome move 8

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPLay, exec, playerctl play-pause
